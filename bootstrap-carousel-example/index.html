<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="images/favorite-1.jpg" class="d-block w-100" alt="National Park">
          </div>
          <div class="carousel-item">
            <img src="images/favorite-2.jpg" class="d-block w-100" alt="Creattive Portrait">
          </div>
          <div class="carousel-item active">
            <img src="images/favorite-3.jpg" class="d-block w-100" alt="Restaurant Logo">
          </div>
          <div class="carousel-item">
            <img src="images/favorite-4.jpg" class="d-block w-100" alt="Portrait Photography">
          </div>
          <div class="carousel-item">
            <img src="images/favorite-5.jpg" class="d-block w-100" alt="Portrait Photography">
          </div>
          <div class="carousel-item">
            <img src="images/favorite-6.jpg" class="d-block w-100" alt="Product Photography">
          </div>
          <div class="carousel-item">
            <img src="images/favorite-7.jpg" class="d-block w-100" alt="Web Ad">
          </div>
          <div class="carousel-item">
            <img src="images/favorite-8.jpg" class="d-block w-100" alt="Architectural Illustration">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
